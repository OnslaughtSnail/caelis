name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-test-eval-light:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
      - name: Build
        run: go build ./...
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test ./...
      - name: Ensure eval secrets present
        run: |
          test -n "$DEEPSEEK_API_KEY"
          test -n "$GEMINI_API_KEY"
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - name: Eval light
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: go run ./eval/cmd -suite light -stream-modes both -thinking-modes both -thinking-budget 1024
